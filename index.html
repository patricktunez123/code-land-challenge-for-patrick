<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Land challenge to Patrick</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/app.flexed.containers.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <div class="app_header">
      <img src="./img/codeland.png" alt="" />
    </div>
    <div class="app_body">
      <h1>Contact us!</h1>
      <form id="contactForm">
        <div class="app_row col_gap_large">
          <div class="app_col">
            <input type="text" id="username" />
            <label for="username"><span>Name</span></label>
            <div id="errorUsername"></div>
          </div>
          <div class="app_col">
            <input type="text" id="email" />
            <label for="email"><span>Email</span></label>
            <div id="errorEmail"></div>
          </div>
        </div>

        <div class="app_row col_gap_large">
          <div class="app_col">
            <input type="text" id="phone" />
            <label for="phone"><span>Phone</span></label>
            <div id="errorPhone"></div>
          </div>
          <div class="app_col">
            <input type="text" id="company" />
            <label for="company"><span>Company</span></label>
            <div id="errorCompany"></div>
          </div>
        </div>

        <div class="app_row">
          <div class="app_col">
            <input type="text" id="message" />
            <label for="message"><span>Your message</span></label>
            <div id="errorMessage"></div>
          </div>
        </div>

        <div class="app_row col_gap_medium">
          <div class="app_col">
            <button type="submit">Send</button>
          </div>
          <div class="app_col">
            <button type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <div class="app_footer">Â© CODELAND 2020</div>
    <script src="js/main.js"></script>
  </body>
</html>
